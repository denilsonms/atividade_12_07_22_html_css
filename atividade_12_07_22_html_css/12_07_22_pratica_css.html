<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Atividade 12/07/22 - CSS </title>
    <style>
        p{
            color: blue;

    Dado o HTML abaixo escreva um CSS que coloque o primeiro parágrafo com a cor 
    azul, o segundo parágrafo com a cor vermelha e o terceiro com a cor verde. 
    Obs.: Não deixe de encaminhar os arquivos e publicar seu código em seu repositório no git. 
    Em seguida, coloque o link do git aqui.
    -->

    <p> Dado o HTML tem 3 parágrafos com cores diferente, o primeiro esta com a cor azul. </p>
    <p class="segundo_p"> O segundo parágrafo esta com a cor vermelha. </p>
    <p id="terceiro_p"> Quanto ao terceiro e ultimo parágrafo a sua cor será verde. </p>
    
</body>
</html>
